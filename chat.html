<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Cancer Chatbot AI</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I am your Cancer Chatbot. How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="send-button"><i class="fa fa-paper-plane"></i></button>
        </div>
        <div class="chat-suggestions" id="chat-suggestions"></div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="./scrpit.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./ChatBot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./cancer info.html">Cancer Info</a></li>
            <li><a href="./chat.html">Chatbot</a></li>
            <li><a href="./booking.html">Booking Hospitals</a></li>
            <li><a href="./conta.html">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Cancer Chatbot AI</h1>
    </header>

    <section id="chatbot">
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Ask me anything about cancer!</h2>
                </div>
                <div class="chat-box" id="chat-box">
                    <div class="message bot-message">Hello! I am your Cancer Chatbot. How can I assist you today?</div>
                </div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Cancer Support Portal | <a href="./conta.html">Contact Us</a></p>
    </footer>

    <script src="./ChatBot.js"></script>
</body>
</html>
